<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samochód jadący po drodze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>
    <div class="cloud cloud5"></div>
    <div class="grass"></div>
    <div class="road">
        <div class="line"></div>

        <div data-attribute="car1">
            <div class="car_position_changer roof" data-attribute="car1"></div>
            
            <div class="car_position_changer core" data-attribute="car1">
                <div class="wheel left"></div>
                <div class="wheel right"></div>
                <div class="car_window_left"></div>
                <div class="car_window_right"></div>
                <div class="handle_left"></div>
                <div class="handle_right"></div>
            </div>
            
            
            <div class="car_position_changer front" data-attribute="car1">
                <div class="front_light"></div>
                <div class="front_window"></div>
            </div>
        

            <div class="car_position_changer back" data-attribute="car1">
                <div class="back_window"></div>
                <div class="back_light"></div>
            </div>
        </div>


        <div data-attribute="car2">
            <div class="car_position_changer roof" data-attribute="car2"></div>
            
            <div class="car_position_changer core" data-attribute="car2">
                <div class="wheel left"></div>
                <div class="wheel right"></div>
                <div class="car_window_left"></div>
                <div class="car_window_right"></div>
                <div class="handle_left"></div>
                <div class="handle_right"></div>
            </div>
            
            
            <div class="car_position_changer front" data-attribute="car2">
                <div class="front_light"></div>
                <div class="front_window"></div>
            </div>
        

            <div class="car_position_changer back" data-attribute="car2">
                <div class="back_window"></div>
                <div class="back_light"></div>
            </div>
        </div>


        <div data-attribute="car3">
            <div class="car_position_changer roof" data-attribute="car3"></div>
            
            <div class="car_position_changer core" data-attribute="car3">
                <div class="wheel left"></div>
                <div class="wheel right"></div>
                <div class="car_window_left"></div>
                <div class="car_window_right"></div>
                <div class="handle_left"></div>
                <div class="handle_right"></div>
            </div>
            
            
            <div class="car_position_changer front" data-attribute="car3">
                <div class="front_light"></div>
                <div class="front_window"></div>
            </div>
        

            <div class="car_position_changer back" data-attribute="car3">
                <div class="back_window"></div>
                <div class="back_light"></div>
            </div>
        </div>
    </div>
</body>
</html>
