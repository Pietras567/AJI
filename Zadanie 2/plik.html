<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>MyTODO App</title>
</head>
<body>

<div class="container my-4">
    <h1 id="title" class="text-center text-primary">MyNotes</h1>
<!--    <div class="row mb-3">-->
<!--        <div class="col">-->
<!--            <button onclick="toggleView()" class="btn btn-secondary">Toggle view</button>-->
<!--        </div>-->
<!--    </div>-->

    <div id="todoListView" class="bg-info p-3 rounded border border-light">

    </div>
</div>

<div class="text center"    >
    <form class="row g-3 my-4 p-3 border border-primary" >
        <div class="col-6 mb-3">
            <label for="inputTitle" class="form-label">Title</label>
            <input type="text" id="inputTitle" class="form-control " />
        </div>

        <div class="col-6 mb-3">
            <label for="inputDescription" class="form-label">Description</label>
            <input type="text" id="inputDescription" class="form-control" />
        </div>

        <div class="col-6 mb-3" >
            <label for="inputPlace" class="form-label">Place</label>
            <input type="text" id="inputPlace" class="form-control" />
        </div>

        <div class="col-6 mb-3">
            <label for="inputDate" class="form-label">Due Date</label>
            <input type="date" id="inputDate" class="form-control "  />
        </div>

        <div class="text-center">
            <input class="btn btn-primary" type="button" value="Add" onclick="addTodo()" />
        </div>
    </form>

</div>


<div class="text-center">
    <label for="inputSearch" class="form-label">Search</label>
    <input class="btn btn-light" type="text" id="inputSearch" placeholder="Type Your seach here..."/>
</div>
</body>
</html>
