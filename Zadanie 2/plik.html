<!DOCTYPE html>
<html>
 <head>
   <link rel="stylesheet" type="text/css" href="theme.css">
   <script src="scripts.js"></script>
<title>MyTODO App</title>
 </head>
 <body>
    <h1 id="title">MyNotes</h1>
    <div id="todoListView"></div>
 
    <form>
        <label class="labels"  id="topDistance">Title</label>
        <input type="text" id="inputTitle topDistance"/>
        <label id="topDistance">Description</label>
        <input type="text" id="inputDescription topDistance"/>
        <label id="topDistance">Place</label>
        <input type="text" id="inputPlace topDistance"/>
        <label id="topDistance">Due date</label>
        <input type="date" id="inputDate topDistance"/>
        <input type="button" value="add" onclick="addTodo()" id="topDistance"/>
    </form>
    <div id="topDistance">
        <label class="labels">Search</label>
        <input type="text" id="inputSearch" placeholder="Type Your seach here..."/>
    </div>
</body>
</html>
